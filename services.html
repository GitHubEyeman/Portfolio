<!DOCTYPE HTML>
<html lang = "en">
<HEAD>
	<meta charset="utf-8"/>
		<TITLE>My Portfolio</TITLE>
		<LINK href="services-style.css" rel="stylesheet" type="text/css"  />
</HEAD>

	<BODY >

		<div id="header">
			<IMG id="banner" src="images/Banner Laboratory.png" alt="banner" align="left">
			<H1 id ="WebTitle">My Portfolio</H1>
		</div>
		<BR>
		<div id="nav">
			<a href="index.html">Home</a>
			<a href="Gallery.html">Gallery</a>
			<a href="contacts.html">Contact</a>
			<a href="services.html">Services</a>
		</div> 
		
		<div id="b2top">
			<a href="#top">Back To Top</a>
		</div>
		
		<BR>
		<div id="container">
			<div id="content">
				<H2>Services and price</H2>

				<table style="width:100%">
				  <tr>
					<th>Coding</th>
					<th>Character Drawing</th>
					<th>Price</th>
				  </tr>
				  <tr>
					<td>Simple Website</td>
					<td>Head drawing</td>
					<td>RM10/h</td>
				  </tr>
				  <tr>
					<td>Mobile App</td>
					<td>Waist & up drawing</td>
					<td>RM15/h</td>
				  </tr>
				  <tr>
					<td>Windows Program</td>
					<td>Full body drawing</td>
					<td>RM20/h</td>
				  </tr>
				</table> 
				
				<H2>Order form</H2>
				
				
					<div id="forme">
					  <form name="OrderForm" action="" onsubmit="return validateForm()"
						<label for="Services">Services</label>
						<select id="Services" name="Services">
						  <option value="website">Simple Website</option>
						  <option value="app">Mobile App</option>
						  <option value="program">Windows Program</option>
						  <option value="head">Head Art</option>
						  <option value="waistup">Waist Up Art</option>
						  <option value="fullBody">Full Body Art</option>
						</select>
						
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Your name...">

						<label for="email">Email address</label>
						<input type="text" id="email" name="email" placeholder="Something@somemail.com">

						<label for="detail">Order details</label>
						<input type="text" id="detail" name="detail" placeholder="Enter the descriptions of your order...">
						
						Payment style<BR>
						
						<input type="radio" id="halfp" name="payment" value="halfp">
						<label for="halfp">Half payment upfront and the other half once completed.</label><br>
						<input type="radio" id="fullp" name="payment" value="fullp">
						<label for="fullp">Full payment</label><br>
						
						<BR>
						<input type="checkbox" id="tnc" name="tnc" value="tnc">
						<label for="tnc"> Agree to the <a href="TermAndConditions.html" target="_blank">terms and conditions.</a></label><br>
						
						<input type="submit" value="Submit">
					  </form>
					</div>				
				
				
				
			</div>
		</div>
		
		<script language=Javascript>
		
			function validateForm() {

			  if (document.forms["OrderForm"]["name"].value == "") {
				alert("Name must be filled out!");
				return false;
			  }
			  if (document.forms["OrderForm"]["email"].value == "") {
				alert("Email must be filled out!");
				return false;
			  }
			  if (document.forms["OrderForm"]["halfp"].checked == false && document.forms["OrderForm"]["fullp"].checked == false) {
				alert("Please select a payment style");
				return false;
			  }
			  if (document.forms["OrderForm"]["tnc"].checked == false) {
				alert("Please agree to the terms and condition!");
				return false;
				}
				
			} 
					
		</script>
	</BODY>
</HTML>
